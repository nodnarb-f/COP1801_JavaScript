<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sum Multiply & Triple</title>
  </head>
  <body>
    <h2>Module 02 Course Project</h2>

    <!--<p>This program adds two numbers together, then multiplies the two numbers together and finally triples the sum of the 2 numbers</p>-->

    <script>

      var x = prompt("Please enter a number", "first number");
      var y = prompt("Please enter another number", "second number");
      var num1 = parseInt(x);
      var num2 = parseInt(y);
      var sum = num1 + num2;
      var multiply = num1 * num2;
      var triple = (num1 + num2) * 3;

      document.write("Your first number is " + x + " your second number is " + y + "<br><br>");
      document.write("This is the sum of your numbers: " + sum + "<br><br>");
      document.write("This is the product of your numbers: " + multiply + "<br><br>");
      document.write("This is three times the sum of your numbers: " + triple);


    </script>


  </body>
</html>
